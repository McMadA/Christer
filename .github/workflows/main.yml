name: ğŸš€ Nieuwe update jonguh

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Gebruik een actuele LTS-versie van Node.js
          # Enable npm cache now that `package-lock.json` exists in the repo.
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: ğŸ› ï¸ Rebuild native modules
        # Some native optional dependencies (e.g. rollup native binaries)
        # can be missed during install on runners â€” rebuild to ensure
        # platform-specific optional packages are present.
        run: npm rebuild || true

      - name: ğŸ—ï¸ Build project
        run: npm run build # Of 'bun run build' als je bun gebruikt

      - name: ğŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: web0156.zxcs.nl
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          # Belangrijk: De 'local-dir' verwijst nu naar de map met de gebouwde bestanden
          local-dir: ./dist/ 
          server-dir: domains/creationaltfix.nl/public_html/christer/
          # Optioneel: Verwijder bestanden op de server die niet in de 'dist' map staan
          dangerous-clean-slate: true
