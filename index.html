<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christelijke Hitster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for timeline */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Card flip animation */
      @keyframes card-flip {
        0% { transform: rotateY(0deg) scale(1); }
        50% { transform: rotateY(90deg) scale(1.05); }
        100% { transform: rotateY(0deg) scale(1); }
      }
      .animate-card-flip {
        animation: card-flip 0.6s ease-in-out;
      }

      /* Score popup float animation */
      @keyframes score-float {
        0% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        50% {
          opacity: 1;
          transform: translateY(-20px) scale(1.2);
        }
        100% {
          opacity: 0;
          transform: translateY(-40px) scale(1);
        }
      }
      .animate-score-float {
        animation: score-float 1.5s ease-out forwards;
      }

      /* Streak fire effect */
      @keyframes streak-fire {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.1) rotate(-3deg); }
        50% { transform: scale(1.15); }
        75% { transform: scale(1.1) rotate(3deg); }
      }
      .animate-streak-fire {
        animation: streak-fire 0.5s ease-in-out;
      }

      /* Heart break animation */
      @keyframes heart-break {
        0% { transform: scale(1); }
        25% { transform: scale(1.2); }
        50% { transform: scale(0.8); filter: brightness(0.5); }
        75% { transform: scale(1.1); }
        100% { transform: scale(1); filter: brightness(1); }
      }
      .animate-heart-break {
        animation: heart-break 0.4s ease-in-out;
      }

      /* Pulse glow effect for streak */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 5px rgba(251, 146, 60, 0.5); }
        50% { box-shadow: 0 0 20px rgba(251, 146, 60, 0.8), 0 0 30px rgba(251, 146, 60, 0.4); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 1s ease-in-out infinite;
      }

      /* Zoom in animation for modals */
      @keyframes zoom-in-95 {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-in.zoom-in-95 {
        animation: zoom-in-95 0.2s ease-out;
      }
    </style>
